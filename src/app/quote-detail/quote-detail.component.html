<p> {{Quote.description}}</p>
<p>this quote was created in {{Quote.completeDate|dateCount}} days</p>
<button (click)='Quote.upvotes=Quote.upvotes+1' class="button2">Upvote {{Quote.upvotes}} </button>
<button (click)='QuoteComplete(true)' type="button" class="button">Delete quote</button>
<button (click)='Quote.downvotes=Quote.downvotes+1' class="button2">Downvote {{Quote.downvotes}}</button>
